name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22]

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Format check
        run: pnpm format:check

      - name: Run core tests
        run: pnpm test
        working-directory: packages/agent-eval

      - name: Run UI tests
        run: pnpm test
        working-directory: apps/eval-ui

      - name: Build core package
        run: pnpm build
        working-directory: packages/agent-eval

      - name: Build eval-ui
        run: pnpm run build
        working-directory: apps/eval-ui

      - name: Check types
        run: pnpm exec tsc --noEmit
        working-directory: packages/agent-eval
